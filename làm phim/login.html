<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-box {
            max-width: 400px;
            margin: 80px auto;
            background: #020617;
            padding: 25px;
            border-radius: 10px;
        }
        .auth-box h2 {
            text-align: center;
            color: orange;
        }
        .auth-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            outline: none;
        }
        .auth-box button {
            width: 100%;
            padding: 10px;
            background: orange;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .switch {
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            color: #38bdf8;
        }
    </style>
</head>
<body>

<div class="auth-box">
    <h2 id="title">Đăng nhập</h2>

    <input type="text" id="username" placeholder="Tên đăng nhập">
    <input type="password" id="password" placeholder="Mật khẩu">

    <button onclick="handleAuth()">Xác nhận</button>

    <div class="switch" onclick="toggleMode()">
        Chưa có tài khoản? Đăng ký
    </div>
</div>

<script src="auth.js"></script>
</body>
</html>
